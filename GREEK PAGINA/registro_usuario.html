<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/img/LOGO2.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body>

    <header>


        <nav>
            <div class="logo">
                <a href="/Principal.html"><img src="/img/LOGO2.png" alt="" width="90px" height="90px"></a>
            </div>
            <ul>
                
                <li><a href="/inicio_sesion.html" class="menu">INICIAR SESIÓN</a></li>
                <li><a href="/registro_usuario.html" class="sign-up">REGISTRARSE</a></li>
    
            </ul>
    
            </nav>

    </header>
    

    <div class="container">



        <section>


            <div class="form-box">

                <div class="form-value">
    
                    <form action="">
    
                        <h2>Registrarse</h2>
    
    
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="Nombre de usuario" required>
                            <label for="">Ingrese su nombre</label>
                        </div>
    
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="Apellido de usuario" required>
                            <label for="">Ingrese su apellido</label>
                        </div>
    
    
                        <div class="inputbox">
    
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="">Correo</label>
    
                        </div>
    
    
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Contraseña</label>
                        </div>
    
    
                        <button>Registrarse</button>

                        <div class="login">

                            <a href="/inicio_sesion.html">Ya tengo una cuenta</a>

                        </div>

                        
    
    
                    </form>
    
    
                </div>
    
            </div>
    









        </section>
        





    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    </div>
